{% extends "layout.html" %}
{% block body %}
<h2 class="prev-title">Edit Post</h2>
	<form class="edit-bar" action="{{ url_for('update_post') }}" method=post>
	<dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value=" {{ title }}">
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ text }}</textarea>
        <input type="hidden" name="id" value="{{ id }}">
        <dd><input type=submit value=Share>
      </dl>

	<div>
	<a href="{{ url_for('show_entries') }}">Go Back</a>
	</div>
{% endblock %}
